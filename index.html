<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/password-checker.png" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- <div class="container">
      <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Password Analyzer</a>
        </div>
      </nav>
    </div> -->
    <!-- Main Section-->
    <form class="container">
      <div class="logo"><img src="assets/password-checker.png" /></div>
      <h2>Password Strength Analyzer Tool</h2>

      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label"
          >Enter your password to check your password strength</label
        >
        <input type="name" class="form-control" id="inputPassword" />
      </div>
      <button type="submit" class="btn btn-primary">
        Check Your Password Strength
      </button>
      <div id="score"></div>
      <!-- <h3>Your Password is <span> Strong</span></h3> -->
      <div id="progress-checker" class="progress-stacked"></div>
      <div class="message-wrapper">
        <ul id="validation-wrapper" class="list-group"></ul>
      </div>
    </form>

    <!-- Script Tags-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
